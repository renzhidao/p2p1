
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTier Web 节点</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 720px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .status.offline { background: #fee; color: #c33; }
        .status.online { background: #efe; color: #3c3; }
        .status.connecting { background: #ffa; color: #a93; }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }
        .input-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #666;
            font-size: 14px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 8px;
        }
        button:hover { background: #5568d3; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .info-box {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .info-label { color: #666; }
        .info-value {
            font-weight: bold;
            color: #333;
            font-family: monospace;
        }

        .peers { margin-top: 16px; }
        .peer-item {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .peer-id { font-family: monospace; color: #667eea; }
        .peer-ping { color: #999; font-size: 12px; }

        .share {
            display: none;
            margin-top: 16px;
            padding: 16px;
            background: #fff7e6;
            border: 1px solid #ffe1a6;
            border-radius: 10px;
        }
        .share-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
            align-items: center;
            margin-bottom: 12px;
        }
        .qr-wrap {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        #qr { width: 160px; height: 160px; }

        .log {
            background: #1e1e1e;
            color: #0f0;
            padding: 12px;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 16px;
            white-space: pre-wrap;
        }

        @media (max-width: 720px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 EasyTier Web 节点</h1>
        <span class="status offline" id="status">● 离线</span>

        <div class="grid">
            <div class="input-group">
                <label>网络名称</label>
                <input type="text" id="networkName" value="public-network" placeholder="输入网络名称">
            </div>
            <div class="input-group">
                <label>网络密码（占位，当前未启用）</label>
                <input type="password" id="networkSecret" placeholder="可留空">
            </div>
            <div class="input-group">
                <label>信令服务器（可选，用于自动发现）</label>
                <input type="text" id="signalServer" placeholder="wss://你的信令服务器:端口">
            </div>
            <div class="input-group">
                <label>&nbsp;</label>
                <button id="connectBtn" onclick="toggleConnection()">🔌 连接网络</button>
            </div>
        </div>

        <div class="info-box">
            <div class="info-item">
                <span class="info-label">本地 ID</span>
                <span class="info-value" id="localId">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">虚拟 IP</span>
                <span class="info-value" id="virtualIp">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">在线节点</span>
                <span class="info-value" id="peerCount">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">运行时长</span>
                <span class="info-value" id="uptime">00:00:00</span>
            </div>
        </div>

        <div class="share" id="shareSection">
            <div class="share-row">
                <input id="shareLink" readonly>
                <button onclick="copyShareLink()">复制加入链接</button>
            </div>
            <div class="qr-wrap">
                <div id="qr"></div>
                <div style="color:#8a6d3b; font-size:14px;">
                    没有信令服务器也能连：<br>
                    设备 A 连接后，复制链接/扫描二维码；<br>
                    设备 B 打开链接即可直连本节点。
                </div>
            </div>
        </div>

        <div class="peers" id="peersContainer"></div>

        <div class="log" id="log">> 等待连接...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="easytier.js"></script>
</body>
</html>
