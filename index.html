<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>P2P 固定入口</title>
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,'Noto Sans','PingFang SC','Microsoft YaHei',sans-serif;background:#0f1115;color:#e6e6e6}
    .wrap{max-width:800px;margin:30px auto;padding:16px}
    .card{border:1px solid #232634;border-radius:12px;padding:16px;background:#0b0d12}
    h1{margin:0 0 8px;font-size:20px}
    .row{display:flex;gap:8px;align-items:center;margin:10px 0;flex-wrap:wrap}
    .row input[type=text]{flex:1;min-width:180px;padding:10px;border:1px solid #2b3040;border-radius:8px;background:#0f1320;color:#d7e1f2}
    .btn{padding:10px 14px;border:1px solid #3a4660;border-radius:8px;background:#2a7cff;color:#fff;font-weight:600;cursor:pointer}
    .btn.secondary{background:#1a2234;color:#d7e1f2}
    .btn[disabled]{opacity:.5;cursor:not-allowed}
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .chip{padding:4px 10px;border-radius:999px;border:1px solid #2a3142;background:#0e1422;color:#a9c6ff;font-size:12px}
    .log{margin-top:12px;background:#0a0c10;border:1px solid #232634;border-radius:10px;padding:10px;height:220px;overflow:auto;font-family:ui-monospace,Menlo,Consolas,monospace;font-size:12px;white-space:pre-wrap;color:#9fe3a6}
    .vid{margin-top:10px;display:flex;gap:8px;flex-wrap:wrap}
    video{max-width:100%;background:#000;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>🚀 P2P 固定入口</h1>
      <div class="row">
        <input id="nickname" type="text" placeholder="输入你的昵称（可留空随机）" />
        <button id="connectBtn" class="btn">连接</button>
        <button id="openUIBtn" class="btn secondary">打开聊天 UI</button>
      </div>
      <div class="chips">
        <span class="chip" id="statusChip">未连接</span>
        <span class="chip" id="onlineChip">在线 0</span>
        <span class="chip" id="roleChip">角色 - 未知</span>
      </div>

      <div class="row" style="margin-top:14px">
        <button id="callBtn" class="btn secondary" disabled>发起/结束视频通话（对当前单聊对象）</button>
      </div>
      <div class="vid">
        <div>
          <div class="chip">我</div>
          <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div>
          <div class="chip">对方</div>
          <video id="remoteVideo" autoplay playsinline></video>
        </div>
      </div>

      <div id="log" class="log"></div>
    </div>
  </div>

  <script>
    window.__FIXED_SERVER__  = { host:'peerjs.92k.de', port:443, secure:true, path:'/' };
    window.__FIXED_NETWORK__ = 'public-network';
    window.__ENTRY_PAGE__    = true;  // 入口页
  </script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.0/dist/peerjs.min.js"></script>
  <script>
    // 简化的 UI 逻辑，按钮 -> app
    const $ = s => document.querySelector(s);
    const logEl = $('#log');
    function log(s){ logEl.textContent += (logEl.textContent ? '\n' : '') + s; logEl.scrollTop = logEl.scrollHeight; }

    (function bootstrap(){
      const nickIpt = $('#nickname');
      const saved = localStorage.getItem('nickname') || '';
      if (saved) nickIpt.value = saved;

      const connectBtn = $('#connectBtn');
      const openUIBtn  = $('#openUIBtn');
      const callBtn    = $('#callBtn');
      const statusChip = $('#statusChip');
      const onlineChip = $('#onlineChip');
      const roleChip   = $('#roleChip');

      window.updateEntryChips = function(state){
        statusChip.textContent = state.connected ? '已连接' : '未连接';
        onlineChip.textContent = '在线 ' + (state.online||0);
        roleChip.textContent   = state.isHub ? '房主' : '客户端';
        callBtn.disabled = !state.connected;
        connectBtn.textContent = state.connected ? '断开' : '连接';
      };

      openUIBtn.addEventListener('click', ()=> window.open('classic.html','_blank'));
      connectBtn.addEventListener('click', ()=>{
        const name = (nickIpt.value||'').trim();
        localStorage.setItem('nickname', name);
        if (!window.app) { log('app 尚未加载'); return; }
        window.app.toggle();
      });

      // 视频通话（仅入口页）
      callBtn.addEventListener('click', ()=>{
        if (!window.app) return;
        window.app.toggleCall();
      });

      // 打开/关闭时提示
      window.addEventListener('beforeunload', (e)=>{
        if (window.app && app.connected) {
          e.preventDefault();
          e.returnValue = '关闭页面将断开连接，确定吗？';
        }
      });

      window._entryLog = log;
    })();
  </script>
  <script src="easytier.js"></script>
</body>
</html>
