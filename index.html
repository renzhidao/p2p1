
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTier Web ËäÇÁÇπ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 720px;
            margin: 20px auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .status.offline { background: #fee; color: #c33; }
        .status.online { background: #efe; color: #3c3; }
        .status.connecting { background: #ffa; color: #a93; }
        .input-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 6px; color: #666; font-size: 14px; }
        input, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 8px;
        }
        button:hover { background: #5568d3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .info-box {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .info-label { color: #666; }
        .info-value { font-weight: bold; color: #333; font-family: monospace; }
        .share {
            display: none;
            margin-top: 16px;
            padding: 16px;
            background: #fff7e6;
            border: 1px solid #ffe1a6;
            border-radius: 10px;
        }
        #qr { 
            width: 160px; 
            height: 160px;
            margin: 10px auto;
            background: #fff;
            border: 1px solid #ddd;
        }
        .chat-box {
            display: none;
            margin-top: 16px;
            border: 2px solid #667eea;
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-messages {
            height: 200px;
            overflow-y: auto;
            padding: 12px;
            background: #f9f9f9;
        }
        .chat-msg {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 6px;
            font-size: 14px;
        }
        .chat-msg.me {
            background: #e3f2fd;
            text-align: right;
        }
        .chat-msg.peer {
            background: #fff;
            border: 1px solid #eee;
        }
        .chat-msg .time {
            font-size: 11px;
            color: #999;
            margin-bottom: 4px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            background: #fff;
        }
        .chat-input input {
            flex: 1;
            border: none;
            border-radius: 0;
            margin: 0;
        }
        .chat-input button {
            width: auto;
            padding: 12px 24px;
            border-radius: 0;
            margin: 0;
        }
        .log {
            background: #1e1e1e;
            color: #0f0;
            padding: 12px;
            border-radius: 8px;
            height: 180px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin-top: 16px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ EasyTier Web</h1>
        <span class="status offline" id="status">‚óè Á¶ªÁ∫ø</span>
        
        <div class="input-group">
            <label>ÁΩëÁªúÂêçÁß∞</label>
            <input type="text" id="networkName" value="public-network">
        </div>
        
        <button id="connectBtn" onclick="app.toggle()">üîå ËøûÊé•ÁΩëÁªú</button>
        
        <div class="info-box">
            <div class="info-item">
                <span class="info-label">Êú¨Âú∞ ID</span>
                <span class="info-value" id="localId">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">ËôöÊãü IP</span>
                <span class="info-value" id="virtualIp">-</span>

            <div class="info-item">

            <div id="qr"></div>

        <div class="chat-box" id="chatBox">

            <div class="chat-input">
                <input type="text" id="msgInput" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." onkeypress="if(event.keyCode===13)app.sendMsg()">
                <button onclick="app.sendMsg()">ÂèëÈÄÅ</button>
            </div>
        </div>
        
        <div class="log" id="log">> ÂàùÂßãÂåñ‰∏≠...\n</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
    <script src="easytier.js"></script>
</body>
</html>
